  # 🧪 Pruebas
  flutter_test:
    sdk: flutter

  # 📜 Pruebas avanzadas

  # 🔧 Herramientas de desarrollo
  flutter_launcher_icons: ^0.14.3 # Iconos personalizados para la aplicación
  flutter_lints: ^5.0.0 # Buenas prácticas de código

# ─────────────────────────────────────────────────────────────────────────────
