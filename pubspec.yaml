# ─────────────────────────────────────────────────────────────────────────────
flutter:
  uses-material-design: true

  # 🗂️ Recursos
  assets:
    # json
    - lib/i18n/Spanish/es_menu.json
    # 🖼️ Imágenes
    - assets/images/UdlaColor.png
    # 🔊 Archivos de audio
    - assets/Audio/
